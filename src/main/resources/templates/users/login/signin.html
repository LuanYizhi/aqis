        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>注册失败！</strong> <br> 因不可抗力因素注册失败，请重新注册！
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">

                            <input type="text" name="account" class="form-control" id="exampleInputEmail1"

                                   placeholder="Account">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>

                                   placeholder="Password">
                        </div>

                            <label for="exampleInputPassword2">确认密码</label>
                            <input type="password" name="pass2" class="form-control" id="exampleInputPassword2"
                                   placeholder="Confirm password">
                        </div>
                        <div align="center">
                            <button type="submit" class="btn btn-primary">注册</button>
                        </div>
                    </fieldset>
                </div>
                <div th:if="${confirm==2}">
                    <div class="form-group">
                        <label for="exampleInputEmail3">账号</label>
                        <input type="text" name="account" class="form-control" id="exampleInputEmail3"

                               placeholder="Password">

                    </div>

                    <div class="form-group has-danger">
                        <label class="form-control-label" for="inputInvalid7">确认密码</label>
                        <input type="password" name="pass2" class="form-control is-invalid" id="inputInvalid7"
                               placeholder="Confirm password">

                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>
                <div th:if="${confirm==3}">

                    <input type="text" name="account" class="form-control is-invalid" id="inputInvalid5"

                    <div class="form-group has-danger">
                        <label class="form-control-label" for="inputInvalid1">密码</label>
                        <input type="password" name="pass1" class="form-control is-invalid" id="inputInvalid1"
                               placeholder="Password">
                        <div class="invalid-feedback">账号已存在，请重新输入！</div>
                    </div>

                    <div class="form-group has-danger">
                        <label class="form-control-label" for="inputInvalid2">确认密码</label>
                        <input type="password" name="pass2" class="form-control is-invalid" id="inputInvalid2"
                               placeholder="Confirm password">
                        <div class="invalid-feedback">账号已存在，请重新输入！</div>
                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>
                <div th:if="${confirm==4}">
                    <div class="form-group has-danger">
                        <label for="exampleInputEmail13" class="form-control-label">账号</label>

                               placeholder="Account" th:value="${account}">

                        <input type="password" name="pass2" class="form-control is-invalid" id="inputInvalid12"
                               placeholder="Confirm password">

                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>

        </div>

    </div>
