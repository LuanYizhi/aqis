<section class="alert" th:if="${boardData.waitForGiveInsNum!=0}">

                        </a>
                    </div>
                </section>
                <section class="stats-wrapper">

                        <p><span th:text="${boardData.dealIdeaNum}"></span></p>
                        <p>已检测异常</p>
                        </a>
                    </div>
                    <div class="stats">
                        <a th:href="@{/admin/abnormal-information/page/1}">
                        <p><span th:text="${boardData.ideaNumber}"></span></p>
                        <p>异常信息总数</p>

            </div>
