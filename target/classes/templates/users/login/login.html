<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户登录页</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link th:href="@{/users/static/index/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/users/static/index/css/style.css}" rel="stylesheet">
    <script th:src="@{/users/static/index/js/jquery.min.js}"></script>
    <script th:src="@{/users/static/index/js/popper.min.js}"></script>
    <script th:src="@{/users/static/index/js/bootstrap.min.js}"></script>
    <script th:src="@{/users/static/index/js/scripts.js}"></script>

</head>
<body>

<div class="container-fluid">
    <div th:replace="/users/module/user::header"></div>
    <br><br><br><br><br><br><br>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="alert alert-dismissible alert-success" th:if="${judgment==1}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Success!</strong><br> 注册成功，请在此登录！
            </div>
            <br>
            <form th:action="@{/user/loginJudgment}" method="post">
                <div th:if="${confirm==0}">
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputEmail1">账号</label>
                        <input type="text" name="account" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Account">
                        <small id="emailHelp" class="form-text text-muted">我们绝对不会把您的个人信息告诉别人哦！</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </fieldset>
                </div>
                <div th:if="${confirm==1}">
                    <div class="form-group has-danger">
                        <label class="form-control-label" for="inputInvalid1">账号</label>
                        <input type="text" name="account" class="form-control is-invalid" id="inputInvalid1" placeholder="Account" th:value="${account}">
                        <div class="invalid-feedback">对不起，您输入的账号或密码有误，请重新输入！</div>
                    </div>

                    <div class="form-group has-danger">
                        <label class="form-control-label" for="inputInvalid2">密码</label>
                        <input type="password" name="pass" class="form-control is-invalid" id="inputInvalid2" placeholder="Password">
                        <div class="invalid-feedback">对不起，您输入的账号或密码有误，请重新输入！</div>
                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
                <div th:if="${banned==1}">
                    <div class="form-group has-danger">
                        <label class="form-control-label" for="id1">账号</label>
                        <input type="text" name="account" class="form-control is-invalid" id="id1" placeholder="Account" th:value="${account}">
                        <div class="invalid-feedback">您的账号疑似被封禁，登录失败！</div>
                    </div>

                    <div class="form-group has-danger">
                        <label class="form-control-label" for="id2">密码</label>
                        <input type="password" name="pass" class="form-control is-invalid" id="id2" placeholder="Password">
                        <div class="invalid-feedback">您的账号疑似被封禁，登录失败！</div>
                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <br><br><br>
    <div th:replace="/users/module/user::footer"></div>
</div>

</body>
</html>
