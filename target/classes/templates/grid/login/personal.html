<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>网格员个人信息</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link th:href="@{/grid/static/index/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/grid/static/index/css/style.css}" rel="stylesheet">
    <script th:src="@{/grid/static/index/js/jquery.min.js}"></script>
    <script th:src="@{/grid/static/index/js/popper.min.js}"></script>
    <script th:src="@{/grid/static/index/js/bootstrap.min.js}"></script>
    <script th:src="@{/grid/static/index/js/scripts.js}"></script>

</head>
<body>

<div class="container-fluid">
    <div th:replace="/grid/module/grid::header"></div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">
                个人信息
            </h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
                <img id="image" th:src="@{${personal.insPhoto}}" width="127px" class="col-center img-thumbnail" alt="头像" title="头像">
                <br>
                <div class="form-group">
                    <div class="text-center"><b><label>姓名</label></b></div>
                    <div th:text="${personal.insName}" class="text-center"></div>
                </div>
                <div class="form-group">
                    <div class="text-center"><b><label>电话</label></b></div>
                    <div th:text="${personal.insPhone}" class="text-center"></div>
                </div>
                <div class="form-group">
                    <div class="text-center"><b><label>邮箱</label></b></div>
                    <div th:text="${personal.insEmail}" class="text-center"></div>
                </div>
                <div class="form-group">
                    <div class="text-center"><b><label>身份证号</label></b></div>
                    <div th:text="${b}+'**********'+${c}" class="text-center"></div>
                </div>
                <div class="form-group">
                    <div class="text-center"><b><label>所在省/自治区/直辖市</label></b></div>
                    <div th:text="${personal.prName}" class="text-center"></div>
                </div>
                <div class="form-group">
                    <div class="text-center"><b><label>市/县/区</label></b></div>
                    <div th:text="${personal.ciName}" class="text-center"></div>
                </div>
                <div class="form-group">
                    <div class="text-center"><b><label>满意数量</label></b></div>
                    <div th:text="${personal.insContribution}" class="text-center"></div>
                </div>
                <div class="form-group">
                    <div class="text-center"><b><label>不满意数量</label></b></div>
                   <div th:text="${personal.insNegative}" class="text-center"></div>
                </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
<br>
<div th:replace="/grid/module/grid::footer"></div>
</body>
</html>
